<div *ngIf="product" class="p-4">
  <button (click)="goBack()" class="mb-4 md:hidden bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
    Back to list
  </button>
  <div class="border rounded-lg p-6">
    <img [src]="product.imageUrl" [alt]="product.name" class="w-full h-64 object-cover mb-4 rounded-lg">
    <h2 class="text-3xl font-bold mb-2">{{ product.name }}</h2>
    <p class="text-gray-700 mb-4">{{ product.description }}</p>
    <p class="text-2xl font-semibold text-blue-600">{{ product.price | currency }}</p>
  </div>
</div>
