<div class="p-4">
  <h2 class="text-2xl font-bold mb-4">Products</h2>
  <ul>
    <li *ngFor="let product of products" (click)="selectProduct(product)" class="p-4 mb-2 border rounded-lg cursor-pointer hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500">
      <h3 class="text-lg font-semibold">{{ product.name }}</h3>
      <p class="text-gray-600">{{ product.price | currency }}</p>
    </li>
  </ul>
</div>
